<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throttle Pattern</title>
</head>
<body>
  <h1>Throttle Pattern</h1>
  <p>A Throttle pattern is essential to ensuring a given task doesn't fire so often that it bricks browser performance.</p>
  <input type="text" placeholder="Type something here!" autofocus>
  <p>
    <output></output>
    * Press any keyboard key, it will appear here every 1 second
  </p>
</body>
</html>
